<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - VSP Tours</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- CSS Globales -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/contacto.css">
    <!-- Script de redirección inteligente -->
  <script>
    // Solo redirigir si se accede directamente desde URL externa o marcador
    const shouldRedirect = !document.referrer || 
                          (!document.referrer.includes(window.location.hostname) && 
                           !window.location.hash);
    
    if (shouldRedirect) {
      console.log('Acceso directo detectado, redirigiendo al sistema SPA...');
      window.location.replace('index.html#contacto');
    } else {
      // Si viene del sistema SPA, ocultar el loader y cargar normalmente
      document.addEventListener('DOMContentLoaded', function() {
        const loader = document.querySelector('.d-flex.justify-content-center.align-items-center.min-vh-100');
        if (loader) {
          loader.style.display = 'none';
        }
      });
    }
  </script>
</head>
<body>
  <!-- Mensaje de carga mientras redirecciona -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-3">Cargando contacto...</p>
    </div>
  </div>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido Principal -->
  <main id="content-placeholder" style="margin-top: 50px">
<main style="margin-top: 50px">
  <div class="container py-5">
    <h2 class="text-center mb-5 fw-bold text-black">
      <br />¡HABLEMOS DE TU PRÓXIMO VIAJE!
    </h2>
    <div class="row text-center mb-3">
      <div class="col-md-4 mb-4 info-contacto">
        <div class="icono-contacto"><i class="fas fa-phone-alt"></i></div>
        <strong style="color: #000">Teléfono</strong>
        <p style="color: #000">+51 928 626 343</p>
      </div>
      <div class="col-md-4 mb-4 info-contacto">
        <div class="icono-contacto"><i class="fas fa-globe"></i></div>
        <strong style="color: #000">Sitio Web</strong>
        <p style="color: #000">www.vsptours.com</p>
      </div>
      <div class="col-md-4 mb-4 info-contacto">
        <div class="icono-contacto"><i class="fas fa-envelope"></i></div>
        <strong style="color: #000">Email</strong>
        <p style="color: #000">Vsptours17@gmail.com</p>
      </div>
    </div>

    <hr class="my-4" />

    <div class="row align-items-stretch mt-5">
      <div class="col-md-6 mb-4 d-flex">
        <div class="form-container w-100">
          <h5 class="text-primary">¡Escríbenos sin compromiso!</h5>
          <p class="text-muted">
            Haz tu consulta gratis y comienza tu viaje ideal.
          </p>

          <form id="contactForm" onsubmit="enviarCorreo(event)">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Nombres"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder="Teléfono"
                pattern="[0-9]{7,12}"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="8"
                placeholder="Tu Mensaje"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-enviar">Enviar</button>
          </form>
        </div>
      </div>

      <div class="col-md-6 mb-4 d-flex align-items-stretch">
        <img
          src="images/Contacto.png"
          alt="Contacto"
          class="img-fluid contact-img"
        />
      </div>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <div id="modal-overlay" onclick="cerrarModal()">
    <div id="modal" onclick="event.stopPropagation()">
      <button
        id="modalCerrar"
        onclick="cerrarModal()"
        aria-label="Cerrar modal"
      >
        &times;
      </button>
      <div class="checkmark-container">
        <svg class="checkmark" viewBox="0 0 52 52">
          <circle
            cx="26"
            cy="26"
            r="25"
            fill="none"
            stroke="#28a745"
            stroke-width="4"
          />
          <path
            fill="none"
            stroke="#28a745"
            stroke-width="4"
            d="M14 27l7 7 16-16"
          />
        </svg>
      </div>
      <h2 id="modalTitulo"></h2>
      <p id="modalMensaje"></p>
    </div>
  </div>
</main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript específico -->
  <script src="js/contacto.js"></script>
  
  <!-- Sistema principal -->
  <script src="js/main.js"></script>
</body>
</html>
